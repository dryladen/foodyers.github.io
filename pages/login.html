<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../bootstrap-5.3.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body>
  <section class="vh-100" style="background-color: #40A2E3;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <h3 class="mb-4">Login</h3>
              <div class="form-outline mb-3">
                <input type="email" name="email" id="email" class="form-control form-control-md" placeholder="Email" />
              </div>
              <div class="form-outline mb-3">
                <input type="password" name="password" id="password" class="form-control form-control-md"
                  placeholder="Password" />
              </div>
              <button class="btn btn-primary btn-lg w-100" type="submit">Login</button>
              <hr class="my-4">
              <p class="mb-0">Belum punya akun? <a href="register.html">Daftar disini</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="bootstrap-5.3.3/js/bootstrap.min.js"></script>
</body>

</html>
